{% extends 'main/loggedin.html' %}


{% block title %}Login{% endblock %}

{% block header %}
<header class="masthead mb-auto">
    <div class="inner">
      <h3 class="masthead-brand">Quote Of The Day</h3>
      <nav class="nav nav-masthead justify-content-center">
        <a class="nav-link active" href="{% url 'account_page' %}">Account Page</a>
        <a class="nav-link" href="{% url 'logout'%}">Logout</a>
      </nav>
    </div>
  </header>
{% endblock header %}

{% block content %}



<h2>{{ object.show.name }}</h2>
<div class="form-group">
<form action = "{% url 'subscription-update' object.id %}"method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="Update">
</form>
</div>
{% endblock %}
