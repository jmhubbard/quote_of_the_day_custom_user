{% extends 'main/base.html' %}

{% block title%}
Password Reset Email 
{% endblock title %}

{% block content %}
<h1>Password reset</h1>

<p>
    Can't remember your password? Enter your email address below and 
    we will email instructions for resetting it.

</p>

<form method="post">
    {% csrf_token %}
    {{form}}
    <input type="Submit" name="Send Email">
</form>

{% endblock %}
